<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="512.png" alt="Image 1" class="image image-1" draggable="false" oncontextmenu="return false;">
        <img src="1024.png" alt="Image 2" class="image image-2" draggable="false" oncontextmenu="return false;">
        <div class="slider-line"></div>
        <input type="range" id="slider" min="0" max="100" value="50" step="0.1" class="native-slider">
    </div>
    <script src="script.js"></script>
    <script>
        // Additional protection against image saving
        document.addEventListener('DOMContentLoaded', function() {
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable keyboard shortcuts for saving
            document.addEventListener('keydown', function(e) {
                // Prevent Ctrl+S, Ctrl+Shift+S, F12, Ctrl+Shift+I, Ctrl+U
                if ((e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) ||
                    e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable copy
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable cut
            document.addEventListener('cut', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable paste
            document.addEventListener('paste', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Detect when inspector is open and hide images
            let devtools = {
                open: false,
                orientation: null
            };
            
            const threshold = 160;
            
            const emitEvent = (isOpen, orientation) => {
                window.dispatchEvent(new CustomEvent('devtoolschange', {
                    detail: {
                        isOpen,
                        orientation
                    }
                }));
            };
            
            const main = ({emitEvents = true} = {}) => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (
                    !(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)
                ) {
                    if ((!devtools.open || devtools.orientation !== orientation)) {
                        devtools.open = true;
                        devtools.orientation = orientation;
                        if (emitEvents) {
                            emitEvent(true, orientation);
                        }
                    }
                } else {
                    if (devtools.open) {
                        devtools.open = false;
                        devtools.orientation = null;
                        if (emitEvents) {
                            emitEvent(false, null);
                        }
                    }
                }
            };
            
            // Check for devtools on load
            main({emitEvents: false});
            
            // Check for devtools on resize
            setInterval(main, 500);
            
            // Listen for devtools change events
            window.addEventListener('devtoolschange', function(e) {
                const images = document.querySelectorAll('.image');
                if (e.detail.isOpen) {
                    // Hide images when inspector is open
                    images.forEach(img => {
                        img.style.display = 'none';
                    });
                } else {
                    // Show images when inspector is closed
                    images.forEach(img => {
                        img.style.display = 'block';
                    });
                }
            });
            
            // Additional detection methods
            let devtools = false;
            const threshold = 160;
            
            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if (widthThreshold || heightThreshold) {
                    if (!devtools) {
                        devtools = true;
                        document.querySelectorAll('.image').forEach(img => {
                            img.style.display = 'none';
                        });
                    }
                } else {
                    if (devtools) {
                        devtools = false;
                        document.querySelectorAll('.image').forEach(img => {
                            img.style.display = 'block';
                        });
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
